<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Server Programming with Spring Boot</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1>Edit book</h1>
	<div>
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">

			<input type="hidden" th:field="*{id}" class="form-control" />
			<label for="title">Title</label>
			<input type="text" th:field="*{title}" />
			<label for="author">Author</label>
			<input type="text" th:field="*{author}" />
			<label for="isbn">ISBN</label>
			<input type="text" th:field="*{isbn}" />
			<label for="publicationYear">Publication year</label>
			<input type="number" th:field="*{publicationYear}" />
			<label for="catlist">Category</label>
			<select id="catlist" th:field="*{category.categoryid}" class="form-control">
				<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}">
				</option>
			</select>
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
</body>

</html>
